<div class=" card mt-4">
    <div class="card-header">
        Messages
    </div>
    <div class="card-body">
        <div *ngFor="let message of messages; let index = index">
            {{ index + 1 }}: {{ message }}
        </div>
        <small *ngIf="messages.length === 0">No messages</small>
    </div>
</div>
