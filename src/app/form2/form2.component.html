<div class="card">
    <form (ngSubmit)="submit()" #form="ngForm">
        <div class="card-body">
            <div class="form-group">
                <label for="my-input">Name:</label>
                <input id="my-input" class="form-control" type="text" name="name" placeholder="Enter name"
                    [(ngModel)]="person.name" required #name="ngModel">
                <small *ngIf="name.invalid && name.touched" class="text-danger">Name is required</small>
            </div>
            <div class="form-group">
                <label for="my-input2">Age:</label>
                <input id="my-input2" class="form-control" type="number" name="age" placeholder="Enter  Age"
                    [(ngModel)]="person.age" required #age="ngModel">
                <small *ngIf="age.invalid && age.touched" class="text-danger">Age is required</small>
            </div>

        </div>
        <div class="card-footer">
            <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
        </div>
    </form>
</div>
